<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>處理非同步程式：回呼函式</title>
    <script>
        function getData(cb){
            let req=new XMLHttpRequest();
            req.open("get", "https://training.pada-x.com/resources/javascript-es6-react/data.out");
            req.onload=function(){
                cb(this.responseText);
            };
            req.send();
        }
        getData((result)=>{
            alert(result);
        });
    </script>
    </head>
</html>
